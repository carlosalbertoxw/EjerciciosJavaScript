<!DOCTYPE html>
<html>
    <head>
        <title>For</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="text"></div>
        <script>
            var text = '';
            for (var i = 0; i <= 10; i++) {
                text = text + i + '<br>';
            }
            document.getElementById("text").innerHTML = text;
        </script>
    </body>
</html>
