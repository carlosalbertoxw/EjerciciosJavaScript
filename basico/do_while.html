<!DOCTYPE html>
<html>
    <head>
        <title>Do While</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="text"></div>
        <script>
            var i = 6;
            var text = '';
            do {
                text = text + i + '<br>';
                i++;
            } while (i <= 15);
            document.getElementById("text").innerHTML = text;
        </script>
    </body>
</html>
