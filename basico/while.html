<!DOCTYPE html>
<html>
    <head>
        <title>While</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="text"></div>
        <script>
            var text = '';
            var i = 0;
            while (i <= 10) {
                text = text + i + '<br>';
                i++;
            }
            document.getElementById("text").innerHTML = text;
        </script>
    </body>
</html>
